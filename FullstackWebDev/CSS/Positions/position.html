<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pn.css">
    <title>Position</title>
</head>
<body>

    <h1>Positions</h1>

    <h2>Static</h2>
    <section id="static">
        <div></div>
        <div id="middle">
                        
        </div>
        <div></div>
    </section>
    
    <h2>Relative</h2>
    <section id="relative">
        <div></div>
        <div id="middle">
            <h3>Relative</h3>
            <p>changes position according to the initial position</p>
        </div>
        <div></div>
    </section>

    <h2>Absolute</h2>
    <section id="absolute">
        <div></div>
        <div id="middle">
            <h3>absolute</h3>
            <p>Changes position relative to ancestore or body</p>
        </div>
        <div></div>
    </section>
    
    <h2>Fixed</h2>
    <section id="fixed">
        <div></div>
        <div id="middle">
            <h3>fixed</h3>
            <p>remains fixed and positions itself with the body or containing block</p>
        </div>
        <div></div>
    </section>
    
</body>
</html>

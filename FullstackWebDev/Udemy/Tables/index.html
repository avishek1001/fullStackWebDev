<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight [Kg (lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <!-- thead just for Semantics -->
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali</td>
                <td>90(200)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5(29.8)</td>
                <td>Yes`</td>
            </tr>
        </tbody>
    </table>

    <h2>Colspan & Rowspan</h2>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Weights</th>
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>KG</th>
                <th>lbs</th>
            </tr>
        </thead>
        <!-- thead just for Semantics -->
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes`</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

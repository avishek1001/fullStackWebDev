<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Log In</title>
</head>

<body>
    <h1>Log In</h1>

    <form action="" id="container">
        <section>
        <div>
            <label for="user"><i>username</i></label>
        </div>
        <div>
            <input type="text" id="user">
        </div>
        </section>
        <section>
        <div>
            <label for="password"><i>password</i></label>
        </div>
        <div>
            <input type="password" id="password">
        </div>
        </section>
        <section>
            <div>
                <button>Log In</button>
            </div>
            <div>
                <button>Sign Up</button>
            </div>
        </section>
    </form>
</body>

</html>
